<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>SneakerShop - Catálogo</title>
  <style>
    body { margin:0; font-family:Arial; background:#f4f4f4; }
    header { background:#111; color:#fff; padding:20px; text-align:center; }
    nav { display:flex; justify-content:center; background:#222; padding:10px; }
    nav a { color:#fff; margin:0 20px; text-decoration:none; font-weight:bold; }
    .grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:20px; padding:40px; }
    .card { background:#fff; padding:20px; border-radius:12px; box-shadow:0 3px 12px rgba(0,0,0,0.1); transition:.3s; }
    .card:hover { transform:translateY(-5px); }
    .card img { width:100%; border-radius:10px; }
  </style>
</head>
<body>
  <header><h1>Catálogo</h1></header>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="catalogo.html">Catálogo</a>
    <a href="contacto.html">Contacto</a>
  </nav>

  <div class="grid">
    <div class="card">
      <img src="https://i.imgur.com/QrXyM4h.jpeg" alt="Sneaker 3">
      <h3>Night Runner</h3>
      <p>$160</p>
    </div>
    <div class="card">
      <img src="https://i.imgur.com/uV4cL8V.jpeg" alt="Sneaker 4">
      <h3>Street Punch</h3>
      <p>$110</p>
    </div>
  </div>
</body>
</html>
